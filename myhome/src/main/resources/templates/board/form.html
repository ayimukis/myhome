<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판')">
    
</head>
<script type="text/javascript">
</script>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu('board')">
        
    </nav>

    <div class="container">
        <h2>게시판</h2>
        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
        	<input type="hidden"th:field="*{id}"/>
        	<div class="mb-3">
			  <label for="title" class="form-label">제목</label>
			  <input type="text" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" th:field="*{title}" class="form-control" id="title" placeholder="제목">
			  <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" id="titleFeedback" class="invalid-feedback">
		        제목 에러 메시지
		      </div>
			</div>
			<div class="mb-3">
			  <label for="content" class="form-label">내용</label>
			  <textarea th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" class="form-control" th:field="*{content}" id="content" rows="3"></textarea>
			  <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" id="titleFeedback" class="invalid-feedback">
		        내용 에러 메시지
		      </div>
			</div>
			<div class="text-end">
            <button type="submit" class="btn btn-primary" th:href="@{/board/form}">확인</button>
            <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
       	  </div>
        </form>         
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
